<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 card-top" *ngFor="let experience of experienceDetails">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <span>{{experience.companyName}}</span>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <span>{{experience.designation}}</span>
                        <br>
                        <span>{{experience.startYear}} - {{experience.endYear}}</span>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <ul>
                        <li *ngFor="let work of experience.workDetails">
                            <span>{{work}}</span>
                        </li>
                    </ul>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
