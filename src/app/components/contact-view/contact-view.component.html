<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 card-top">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <span>Contact</span>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <span></span>
                        <br>
                        <span></span>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <ul style="list-style-type:none">
                        <li *ngFor="let contact of contactLists">
                            <i [class]="contact.iconClass" style="color: #ffffff;"></i>
                            <a class="contact-text" *ngIf="contact.isLink" [href]="contact.url">{{contact.text}}</a>
                            <span class="contact-text" *ngIf="!contact.isLink">{{contact.text}}</span>                            
                        </li>
                    </ul>                    
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
